<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-1-Inception</title>
  </head>
  <body>
    <div id="root">
      <!-- developers practise -->
      <!-- <h1 id="title">Not rendered</h1> -->
    </div>
    <!-- 1. Injecting REACT using CDN  and we can directly start using react. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script>
      const heading1 = React.createElement(
        "h1",
        // providing attributes
        { id: "heading1", className: "heading" },
        "Heading 1!"
      );
      const heading2 = React.createElement(
        "h1",
        // providing attributes
        { id: "heading2", className: "heading" },
        "Heading 2!"
      );

      const container = React.createElement(
        "div",
        {
          id: "container",
        },
        // putting multiple childrens inside div in the form of array
        [heading1, heading2]
      );

      // we need to tell react what is the root element inside our app
      const root = ReactDOM.createRoot(document.getElementById("root"));

      // passing react element inside the root
      root.render(container);
    </script>
  </body>
</html>
